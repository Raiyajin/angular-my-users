<div class="flex gap-x-4">
  <img class="h-12 w-12 flex-none rounded-full bg-gray-50" [src]="user?.avatar ? user?.avatar+'?='+user?.id : 'assets/149071.png'" alt="">
  <div class="min-w-0 flex-auto">
    <p class="text-sm font-semibold leading-6 text-gray-900">{{ user?.firstname }}</p>
    <p class="truncate text-xs leading-5 text-gray-500">{{ user?.lastname }}</p>
  </div>
</div>
