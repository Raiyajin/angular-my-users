<div class="mx-8 mt-4 border rounded grid grid-cols-2">
  <ul role="list" class="divide-y divide-gray-100 mx-4">
    <form>
      <div class="flex mt-4 mb-2">
        <button id="dropdown-button" data-dropdown-toggle="dropdown" (click)="showDropdown()" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100" type="button">
          {{ defaultDropdown }}
          <svg aria-hidden="true" class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
        <div class="relative w-full">
          <input type="search" id="default-search" [formControl]="searchForm" (change)="search()" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 " placeholder="Rechercher..." required>
        </div>
      </div>
      <div id="dropdown" [hidden]="dropdownHidden" class="z-10 bg-white absolute divide-y divide-gray-100 rounded-lg shadow w-44">
        <ul class="py-2 text-sm text-gray-700">
          <li>
            <button type="button" (click)="defaultDropdown='Prénom'" class="inline-flex w-full px-4 py-2 hover:bg-gray-100">Prénom</button>
          </li>
          <li>
            <button type="button" (click)="defaultDropdown='Nom'" class="inline-flex w-full px-4 py-2 hover:bg-gray-100">Nom</button>
          </li>
          <li>
            <button type="button" (click)="defaultDropdown='Nom d\'utilisateur'" class="inline-flex w-full px-4 py-2 hover:bg-gray-100">Nom d'utilisateur</button>
          </li>
        </ul>
      </div>
    </form>
    <li class="flex justify-between items-center gap-x-6 py-5" *ngFor="let user of users">
      <app-user-row [user]="user" class="w-full"></app-user-row>
      <img ngSrc="assets/pencil-square.svg" alt="update user" height="20" width="20" (click)="showUserDetails(user)" />
    </li>
  </ul>
  <app-user-form [hidden]="addUserHidden" (onCreateUser)="createUser($event)"/>
  <app-user-details [user]="this.selectedUser" [hidden]="userDetailsHidden"
                    (onDetailsHideEvent)="hideUserDetails(true)" (onDeleteCurrentUser)="deleteUser(this.selectedUser)"
                    (onUpdateCurrentUser)="updateUser($event)"
  />
</div>
